<div class="modal-container">
  <button class="close-btn" mat-icon-button (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>
<h3 class="modal-heading">New Post</h3>
<div class="editor-container">
  <div class="editor-content">
    <div #editor></div>
  </div>
  <button
    mat-raised-button
    color="primary"
    (click)="submitEditorContent()"
    class="submit-button"
  >
    Submit
  </button>
</div>
